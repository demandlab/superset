on:
  push:
    branches:
      - insentric-main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.PAT_GITHUB }}
          target-branch: insentric-main
          config-file: insentric-superset/release-please-config.json
          manifest-file: insentric-superset/.release-please-manifest.json